				}
			}
			return false;
		}

		function findNewEdit(sn, newJson) {
			for (var i = 0; i < newJson.length; i++) {
				if (newJson[i][0] == sn) {
					return newJson[i]
				}
			}
			return null
		}


		function findEdit(node, newJson) {
			for (var i = 0; i < newJson.length; i++) {
				//console.log("newjson:"+newJson[i].toString());
				//console.log("node:"+node);
				if (node.indexOf(newJson[i].toString()) >= 0) {
					return false;
				}
			}
			return true;

		}
